<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test basic connection
                const response = await fetch('http://localhost:3000/chat/customer', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    }
                });
                
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Status Text: ${response.statusText}</p>
                    <p>Headers: ${JSON.stringify([...response.headers.entries()])}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                    <p>This indicates a network/CORS issue</p>
                `;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
